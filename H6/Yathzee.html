<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yathzee</title>
    <link rel="stylesheet" href="../H6/Yathzee.css">
</head>
<body>
<div class="flexcontainer">

    <div class="gameContainer">
    <div class="playerOne"><p class="one">Player One</p>
        <p style="font-size: 28px; margin: 0;
         border-bottom: 5px solid #d04b03; border-top: 5px solid #d04b03">
            Part 1/Basic Moves</p>

        <label> Aces :
            <input type="checkbox">
        </label>

        <br>

        <label> Twos :
            <input type="checkbox">
        </label>

        <br>

        <label> Threes :
            <input type="checkbox">
        </label>

        <br>

        <label> Fours :
            <input type="checkbox">
        </label>

        <br>

        <label> Fives :
            <input type="checkbox">
        </label>

        <br>

        <label> Sixes :
            <input type="checkbox">
        </label>

        <br>

        <label style="margin-bottom: 0">
            Extra bonus points
            <br>
            <label style="font-size: 15px">
                if total basic points => 63
            </label>
        </label>

        <br>

        <label>Total Top half : <span id="P1Top"></span></label>

        <p style="font-size: 28px; margin: 0;
         border-bottom: 5px solid #d04b03; border-top: 5px solid #d04b03">
            Part 2/Advanced Moves</p>

        <label> Three of a Kind :
            <input type="checkbox">
        </label>

        <br>

        <label> Four of a kind :
            <input type="checkbox">
        </label>

        <br>

        <label> Full House :
            <input type="checkbox">
        </label>

        <br>

        <label> Small Street :
            <input type="checkbox">
        </label>

        <br>

        <label> Large Street :
            <input type="checkbox">
        </label>

        <br>

        <label> Yathzee :
            <input type="checkbox">
            <br>
            <label style="font-size: 15px; margin-left: 20px">
                (Five of a kind)
            </label>
        </label>

        <br>

        <label> Chance :
            <input type="checkbox">
            <br>
            <label style="font-size: 15px; margin-left: 20px">
                (Numbers of all Dices combined)
            </label>
        </label>
        <br>

        <label>Total Bottom half : <span id="P1Bottom"></span></label>
    </div>
        <div class="rulesButton" style="display: block">Click to view the Rules!</div>
    <div class="outerBoardRing">
        <div class="innerBoardRing">
            <div class="dices">
                <img id="diceOne" src="../img/dice1.jpg" alt="a dice with a number between 1-6">
                <img id="diceTwo" src="../img/dice2.jpg" alt="a dice with a number between 1-6">
                <img id="diceThree" src="../img/dice4.jpg" alt="a dice with a number between 1-6">
                <img id="diceFour" src="../img/dice6.jpg" alt="a dice with a number between 1-6">
                <img id="diceFive" src="../img/dice5.jpg" alt="a dice with a number between 1-6">
            </div>
        </div>
    </div>
        <div class="infoButton" style="display: block">Click to<br> view some answers to your questions</div>
    <div class="playerTwo"><p class="two">Player Two</p>

    </div>
    </div>

    <div class="buttonContainer">

    <div class="rollButton" style="display: block">Rolls left: <span id="rollNumber"></span> </div>
    <div class="nextButton" style="display: block">Switch to Player 2</div>
    </div>

</div>
<a class="refresh" href="../H6/Yathzee.html">Click to refresh/play again!</a>
<script src="../H6/Yathzee.js"></script>

</body>
</html>
